<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section id="left">
      <div class="container" id="left-cont">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="yellow"></div>
      </div>
      <button onclick="slide('down')" id="down-btn">
        <img src="./arrow-down.svg" alt="down arrow" />
      </button>
    </section>
    <section id="right">
      <div class="container" id="right-cont">
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
      </div>
      <button id="up-btn" onclick="slide('up')">
        <img src="./arrow-up.svg" alt="down arrow" />
      </button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
